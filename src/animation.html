<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      .animation-sample-1-wrapper{
        display:flex;
      }

      .animation-sample-1 {
        width: 100px;
        height: 100px;
        line-height:100px;
        color:white;
        text-align:center;
        vertical-align:center;
        background-color: chocolate;
        border-radius: 50%;
        font-size:4rem;
        transition: 3s;
        animation-iteration-count: infinite;
        animation-direction: alternate;
        animation-timing-function: ease;
      }
      @keyframes rotation{
        0%{
          transform:scale(1.5);
        }
        50%{
          transform: scale(2);
          background: darkgreen;
        }
        100%{
          transform: scale(2.5);
          background: crimson;
        }
      }
    </style>
    <body>
          <div class="animation-sample-1-wrapper">
            <div class="animation-sample-1">X</div>
            <div class="animation-sample-1">Y</div>
            <div class="animation-sample-1">Z</div>
          </div>
        </div>
      </div>
    </body>
  </head>
</html>
